      meine religiösen, weltanschaulichen oder politischen Ansichten oder Tätigkeiten sowie über
      meine Gesundheit und strafrechtliche Verurteilungen oder Sanktionen'
    - Daten zu verbundenen Dritten 
    - 'Daten, die bei der Nutzung von Webseiten, mobilen Anwendungen oder anderen elektronischen
      Dienstleistungen übermittelt und automatisch erfasst werden'
    - Andere, mit den genannten Kategorien vergleichbare Daten.
